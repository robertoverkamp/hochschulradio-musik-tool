<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.2/dist/ffmpeg.min.js"></script>
</head>

<body>
            <div class ="headLineAndUI">
                <div id="ui-elements">
                    <!-- ANIMATION SPALTE -->
                    <section class="column">
                        <h3 class="section-title bento-box">ANIMATION</h3>

                        <!-- Format -->
                        <div class="bento-box">
                            <label for="format">FORMAT</label>
                            <select id="format" class="bottom-object">
                                <option value="rect">QUADRATISCH</option>
                                <option value="reel">HANDY</option>
                                <option value="poster">PLAKAT</option>
                                <option value="banner">BANNER</option>
                            </select>
                        </div>

                        <!-- Klangcharakter, Intimität, Größe, Stimmungsbild -->
                        <div class="bento-box">
                            <label for="characterSlider">KLANGCHARAKTER</label>
                            <input type="range" min="1" max="100" value="100" class="slider" id="characterSlider">

                            <label for="amountSlider">MENGE</label>
                            <input type="range" min="1" max="100" value="1" class="slider" id="amountSlider">

                            <label for="sizeSlider">GRÖßE</label>
                            <input type="range" min="1" max="100" value="41" class="slider" id="sizeSlider">

                            <label for="moodSelect">FARBGEBUNG</label>
                            <select id="moodSelect" class="bottom-object">
                                <option value="color1">AUFDRINGLICH</option>
                                <option value="color2">VIBRANT</option>
                                <option value="color3">BITTER-SÜß</option>
                                <option value="color4">VERSTIMMT</option>
                                <option value="color5">MELANCHOLISCH</option>
                                <option value="color6">AUFREGEND</option>
                                <option value="color7">WEICH</option>
                                <option value="color8">INTENSIV</option>
                                <option value="color9">HART</option>
                            </select>
                        </div>

                        <!-- Flow und Tempo -->
                        <div class="bento-box">
                            <label for="flowSelect">BEWEGUNG</label>
                            <select id="flowSelect">
                                <option value="static">STATISCH</option>
                                <option value="pulse">PULSIEREND</option>
                                <option value="flow">FLIEßEND</option>
                                <option value="tischtuch">GEMÜTLICH</option>
                                <option value="noise">ZUFÄLLIG</option>

                            </select>

                            <label for="tempoSlider">GESCHWINDIGKEIT</label>
                            <input type="range" min="1" max="100" value="50" class="slider bottom-object" id="tempoSlider">
                        </div>
                            <!-- Bild Upload -->
                            <div class="bento-box">
                                <label for="imageUpload">HINTERGRUND</label>
                                <input type="file" id="imageUpload" accept="image/png, image/jpeg">
                                <div id="imageContainer">
                                <label for="showImage">HINTERGRUNDBILD ANZEIGEN</label>
                                <input type="checkbox" id="showImage" class="bottom-object">
                                </div>
                            </div>

                    </section>

                    <!-- TYPOGRAFIE SPALTE -->
                    <section class="column">
                        <h3 class="section-title bento-box">ÜBERSCHRIFTEN</h3>

                        <!-- Layout Auswahl -->
                        <div class="bento-box">
                            <label for="typeLayoutSelect">ANORDNUNG</label>
                            <select id="typeLayoutSelect" class="bottom-object">
                                <option value="typeLayout1">ANORDNUNG 1</option>
                                <option value="typeLayout2">ANORDNUNG 2</option>
                                <option value="typeLayout3">ANORDNUNG 3</option>
                            </select>
                        </div>

                        <!-- Headline und Subline -->
                        <div class="bento-box" id="typography-text-settings">
                            <label for="headlineText">ÜBERSCHRIFT 1</label>
                            <textarea id="headlineText" rows="5"></textarea>
                        
                            <label for="headline2Text">ÜBERSCHRIFT 2</label>
                            <textarea id="headline2Text" rows="5"></textarea>
                        
                            <label for="subline1Text">UNTERTITEL</label>
                            <textarea id="subline1Text" rows="5"></textarea>

                            <label for="subline1Text">LOGO ANZEIGEN</label>
                            <input type="checkbox" id="showLogo" class="bottom-object">
                        </div>

                        <!-- Download Buttons -->
                        <div class="bento-box">
                            <label for="imgDownload">DOWNLOAD</label>
                            <button type="button" id="imgDownload">BILD</button>
                            <button type="button" id="videoDownload" class="bottom-object">VIDEO</button>
                        </div>
                    </section>
                </div>
                <!-- <h1>HOCHSCHULRADIO<br>AACHEN</h1> -->
            </div>
            <!-- Artboard rechts -->
            <section id="artboard">
                <div id="canvasWrapper"></div>
            </section>

    <script src="./type_functions.js"></script>
    <script src="./aaaa_final.js"></script>
    <script src="./colors.js"></script>
</body>
